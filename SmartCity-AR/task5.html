<!DOCTYPE html>
<html>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- we import arjs version without NFT but with marker
    + location based support -->
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <body style="margin : 0px; overflow: hidden;">
        <a-scene embedded arjs>
            <a-assets>
                <video id="auch" src="assets/video2.mp4" response-type="arraybuffer" autoplay="true" loop></video>
                <a-asset-item id="duck" src="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/KhronosGroup/glTF-Sample-Models/master/2.0/Duck/glTF/Duck.gltf"></a-asset-item>
            </a-assets>

            <!-- handle hiro marker -->
            <a-marker preset="hiro">
                <!-- second entity: reference to the above audio -->
                <a-video src="#auch" width="3" height="2" position="0 0 0" rotation="-90 0 0>
                </a-video>
            </a-marker>

            <!-- add a camera to the scene that renders the objects for us -->
            <a-entity camera></a-entity>
        </a-scene>
    </body>
</html>
